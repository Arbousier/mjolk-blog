    {% for cat in site.categories %}
    <h2><img src="/css/img/tag-label.png"/> <a href="#{{ cat[0] }}">{{ cat[0] }}</a> <span class="listdate">({{ cat[1].size }})</span></h2>
    <ul class="posts">
      {% for post in cat[1] %}
      <li><span class="listdate">{{ post.date | date(&1,"%d %b %Y") }} &raquo;</span> <a class="list" href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    {% endfor %}
